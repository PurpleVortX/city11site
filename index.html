<!DOCTYPE html>
<html>
    <header>
        <title>CITY-11 | HOME</title>
        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <link rel="stylesheet" type="text/css" href="style.css">
    </header>
    <body>
        <center>
            <h1 id="city11-title">CITY-11</h1>
        </center>

        <section class="team">
            <div class="container">
                <h2 class="team-title">Meet The Team</h2>
                <div class="team-members"> 
                    <div class="member">
                        <img src="./images/UniversalBenefactor.png" alt="UniversalBenefactor" class="member-image">
                        <h3 class="member-name">UniversalBenefactor</h3>
                        <p class="member-role">Earth Administrator</p>
                    </div>
                    <div class="member">
                        <img src="./images/hplegominecraft.png" alt="hplegominecraft" class="member-image">
                        <h3 class="member-name">hplegominecraft</h3>
                        <p class="member-role">City Overseer</p>
                    </div>
                    <div class="member">
                        <img src="./images/missing.png" alt="pending" class="member-image">
                        <h3 class="member-name">[WAITING TO BE APPOINTED]</h3>
                        <p class="member-role">Sectorial Commander</p>
                    </div>
                    <div class="member">
                        <img src="./images/missing.png" alt="pending" class="member-image">
                        <h3 class="member-name">[WAITING TO BE APPOINTED]</h3>
                        <p class="member-role">Overwatch Commander</p>
                    </div>
                    <div class="member">
                        <img src="./images/missing.png" alt="redacted" class="member-image">
                        <h3 class="member-name">█████████</h3>
                        <p class="member-role">█████████████████</p>
                    </div>
                    <div class="member">
                        <img src="./images/LittleKern123.png" alt="LittleKern123" class="member-image">
                        <h3 class="member-name">LittleKern123</h3>
                        <p class="member-role">Field Commander</p>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
